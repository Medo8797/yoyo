<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* Hidden Checkbox for Toggling */
        #toggle-player {
            display: none;
        }

        /* Sign-In Form */
        .signin-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            position: absolute;
            transition: opacity 0.3s, transform 0.3s;
        }

        .signin-form h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6e8efb;
        }

        /* Validation Styling */
        .form-group input:invalid {
            border-color: #e74c3c;
        }

        .form-group input:valid {
            border-color: #2ecc71;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6e8efb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #a777e3;
        }

        .signin-form p {
            margin-top: 15px;
            color: #555;
        }

        .signin-form a {
            color: #6e8efb;
            text-decoration: none;
        }

        .signin-form a:hover {
            text-decoration: underline;
        }

        /* Audio Player Section */
        .player-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
            position: absolute;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .player-section h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .audio-player audio {
            width: 100%;
            margin: 10px 0;
            outline: none;
        }

        /* Toggle Logic */
        #toggle-player:checked ~ .signin-form {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        #toggle-player:checked ~ .player-section {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Toggle Button Styling */
        .toggle-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #6e8efb;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-btn:hover {
            background: #a777e3;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .signin-form, .player-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle-player">
        <!-- Sign-In Form -->
        <form class="signin-form">
            <h1>Sign In</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    pattern="[A-Za-z0-9]{3,}" 
                    title="Username must be at least 3 characters and contain only letters or numbers"
                    placeholder="Enter username"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    minlength="6" 
                    title="Password must be at least 6 characters"
                    placeholder="Enter password"
                >
            </div>
            <button type="submit">Sign In</button>
            <p><label for="toggle-player" class="toggle-btn">Go to Audio Player</label></p>
        </form>
        <!-- Audio Player Section -->
        <div class="player-section">
            <h1>Audio Player</h1>
            <div class="audio-player">
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
                <audio controls>
                    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <p><label for="toggle-player" class="toggle-btn">Back to Sign In</label></p>
        </div>
    </div>
</body>
</html>
